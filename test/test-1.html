        // 方式二 事件委托的方式
        const body = document.body
        body.addEventListener('click', e => {
            if (e.target.tagName === 'BUTTON') {
                document.querySelector('.active').classList.remove('active')
                e.target.classList.add('active')
            }
        })


        

        

    </script>
