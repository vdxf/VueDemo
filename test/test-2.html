<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 数据类型的判断
        const a = [ 1,2 ]
        const b = { a:1, b:2 }
        const c = true
        const d = undefined
        const e = function(){
            console.log('1')
        }
        console.log(typeof a)
        console.log(typeof b)
        console.log(typeof c)
        console.log(typeof d)
        console.log(typeof e)
    </script>
</body>
</html>
