        // data () {

        // }
        // 因为它是一个闭包的设计, Vue是一个单页应用, 会有很多组件, 每一个组件都有一个data, 
        // 闭包给每个组件都建立一个私有域空间, 保证每个组件之间都有一个私有的作用域, 确保各个组件之间的数据不会互相干扰

        let makeCounter = function () {
            let num = 0
            function changeBy(val) {
                num += val
            }

            return {
                add: function () {
                    changeBy(1)
                },
                reduce: function () {
                    changeBy(-1)
                },
                value: function () {
                    return num
                }
            }

        }
        let counter1 = makeCounter()
        let counter2 = makeCounter()

        counter1.add()
        counter1.add()

        counter2.add()
