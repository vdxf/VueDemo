<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr = [ 2, 22, 12, 116, 5, 50 ]

        // 升序
        arr.sort( ( a, b ) => {
            return a - b
        } )
        console.log(arr)

        // 降序
        arr.sort( ( a, b ) => {
            return b - a
        } )
        console.log(arr)
    </script>
</body>
</html>
