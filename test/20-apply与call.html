<body>
  <script>

// 如果参数的形式是数组的时候,比如apply示例里面传递了参数arguments,这个参数是数组类型,并且在调用Person的时候参数的列表是对应一致的(也就是Person和Student的参数列表前两位是一致的) 就可以采用 apply , 如果我的Person的参数列表是这样的(age,name),而Student的参数列表是(name,age,grade),这样就可以用call来实现了,也就是直接指定参数列表对应值的位置(Person.call(this,age,name,grade));

    // Function.apply(obj,args)方法能接收两个参数
    // obj：这个对象将代替Function类里this对象
    // args：这个是数组，它将作为参数传给Function（args-->arguments）
    // function Person(name, age) {
    //   this.name = name
    //   this.age = age
    // }

    // function Student (name, age, grade) {
    //   Person.apply(this, arguments)
    //   this.grade = grade
    // }

    // const student = new Student('张三', '18', 'abc')
    // console.log(student.name, student.age, student.grade) // 张三 18 abc


    // Function.call(obj,[param1[,param2[,…[,paramN]]]])
    // obj：这个对象将代替Function类里this对象
    // params：这个是一个参数列表
    function Person(name, age) {
      this.name = name
      this.age = age
    }

    // function Student (name, age, grade) {
    //   Person.call(this, name, age)
    //   this.grade = grade
    // }

    // const student = new Student('张三', '18', 'abc')
    // console.log(student.name, student.age, student.grade) //  张三 18 abc

    function Student (name, age, grade) {
      Person.call(this, age, name)
      /*
      function Person(name, age) {
        student.name = age
        student.age = name
      } 
      **/
      this.grade = grade
    }

    const student = new Student('张三', '18', 'abc')
    console.log(student.name) // 18
    console.log(student.age) // 张三
    console.log(student.grade) // abc



  </script>
</body>
